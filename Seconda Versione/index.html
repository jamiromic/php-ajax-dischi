<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>Php-Ajax-Dischi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <img class="header_img" src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify Icon"> 
        </header>
        <main>
            <div class="card_wrapper">
                <div v-for="album in albums" class="card">
                    <img class="card_img" 
                    :src="album.poster" :alt="album.title">
                <div class="card_body">
                    <h2 class="card_title"> {{ album.title }} </h2>
                    <p class="card_author"> {{ album.author }} </p>
                    <p class="card_album_year"> {{ album.year }} </p>
                </div>
                </div>
            
            </div>
        </main>
    </div>

    <!-- Collegamento a JS -->
    <script src="./app.js"></script>
    
</body>
</html>
